<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BART on solana</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section Start -->
    <div class="header-section">
      <div class="container">
        <div class="header-main">
          <div class="logo">
            <img
              src="https://bartcoin.netlify.app/assets/site-logo-pWmffSJa.svg"
              alt="" />
          </div>
          <header>
            <nav>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Tokenomics</a></li>
                <li><a href="#">How to buy</a></li>
                <li><a href="#">Roadmap</a></li>
              </ul>
              <a href="#" class="sidevar-btn">BUY NOW</a>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="close-icon">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12" />
              </svg>
            </nav>
          </header>

          <div class="header-btn">
            <a href="#">BUY NOW</a>
          </div>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="bars-icon">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </div>
      </div>
    </div>
    <!-- Header Section End -->
    <!-- Js Link -->
    <script src="./main.js"></script>
  </body>
</html>
